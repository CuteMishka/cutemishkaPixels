<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Совместный холст</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="menuToggle" class="menu-toggle">☰</button>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <h2>Управление холстом</h2>

      <label>Цвет</label>
      <input type="color" id="colorPicker" value="#ff0000">

      <label>Размер кисти</label>
      <input type="range" id="brushSize" min="1" max="50" value="6">

      <label>Инструмент</label>
      <div class="tools">
        <button class="tool active" id="brush">Кисть</button>
        <button class="tool" id="eraser">Ластик</button>
      </div>

      <label>
        <input type="checkbox" id="toggleGrid" checked>
        Показывать сетку
      </label>

      <div class="row">
        <button id="undoBtn" class="btn">Отменить (Undo)</button>
        <div class="hint">Ctrl/Cmd+Z</div>
      </div>

      <div class="hint">
        Масштаб: колесико мыши / pinch<br>
        Перемещение: ПКМ или двумя пальцами
      </div>
    </aside>

    <main class="main">
      <h2>Холст</h2>
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <div class="zoom-controls">
  <button id="zoomOutBtn">−</button>
  <button id="zoomInBtn">+</button>
</div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
